<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Anime Signup">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="static/img/logo1.ico">
    <title>Anime | Signup</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="static/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

</head>

<body>


    <!-- Page Preloder Starts -->

        <div id="preloder">
            <div class="loader"></div>
        </div>
    
    <!-- Page Preloader Ends -->


        <!-- Header Section Begin -->

            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="header__logo">
                                <a href="/signup">
                                    <img src="static/img/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="mobile-menu-wrap"></div>
                </div>
            </header>

        <!-- Header End -->


        <!-- Normal Breadcrumb Begin -->

            <section class="normal-breadcrumb set-bg" data-setbg="static/img/normal-breadcrumb.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="normal__breadcrumb__text">
                                <h2>Sign Up</h2>
                                {% if message %}
                                        <div class="alert alert-primary alert-dismissible fade show"  role="alert">
                                                <p style="text-align: center;">&nbsp;<strong>{{ message }}</strong> </p>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- Normal Breadcrumb End -->


        <!-- Signup Section Begin -->

            <section class="signup spad">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="login__form">
                                <h3>Sign Up</h3>
                                <form action="/signup" method="post">
                                    <div class="input__item">
                                        <input type="email" name="email" autocomplete="on" autofocus placeholder="Email address">
                                        <span class="icon_mail"></span>
                                    </div>
                                    <div class="input__item">
                                        <input type="text" name="fname"  placeholder="First Name">
                                        <span class="icon_profile"></span>
                                    </div>
                                    <div class="input__item">
                                        <input type="text" name="lname" placeholder="Last Name">
                                        <span class="icon_profile"></span>
                                    </div>
                                    <div class="input__item">
                                        <input type="password"  name="password" placeholder="Password">
                                        <span class="icon_lock"></span>
                                    </div>
                                    <div class="input__item">
                                        <input type="password"  name="confirm_password" placeholder="Confirm Password">
                                        <span class="icon_lock"></span>
                                    </div>
                                    <button type="submit"  class="site-btn">Signup Now</button>
                                </form>
                                <!-- <h5>Already have an account? <a href="login.html">Log In!</a></h5> -->
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login__register">
                                <h3>Already Have An Account?</h3>
                                <a href="/" class="primary-btn">Login Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- Signup Section End -->


        <!-- Footer Section Begin -->

            <footer class="footer">
                <div class="page-up">
                    <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="footer__logo">
                                <a href="/signup"><img src="static/img/logo.png" alt=""></a>
                            </div>
                        </div>
                        <div  style="display: flex; justify-content: flex-end">
                            <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                        </div>
                    </div>
                </div>
            </footer>

        <!-- Footer Section End -->

        <!-- Js Plugins -->

            <script src="static/js/jquery-3.3.1.min.js"></script>
            <script src="static/js/bootstrap.min.js"></script>
            <script src="static/js/player.js"></script>
            <script src="static/js/jquery.nice-select.min.js"></script>
            <script src="static/js/mixitup.min.js"></script>
            <script src="static/js/jquery.slicknav.js"></script>
            <script src="static/js/owl.carousel.min.js"></script>
            <script src="static/js/main.js"></script>

        <!-- Js Plugins Ends -->


</body>
</html>
