<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="static/img/logo1.ico">
    <title>Anime  | Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="static/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

</head>

<body>

    
    <!-- Page Preloder Starts -->

            <div id="preloder">
                <div class="loader"></div>
            </div>

    <!-- Page Preloader Ends -->


        <!-- Header Section Begin -->

            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="header__logo">
                                <a href="/">
                                    <img src="static/img/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="mobile-menu-wrap"></div>
                </div>
            </header>

        <!-- Header End -->


        <!-- Normal Breadcrumb Begin -->

            <section class="normal-breadcrumb set-bg" data-setbg="static/img/normal-breadcrumb.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="normal__breadcrumb__text">
                                <h2>Login</h2>

                                {% with messages = get_flashed_messages() %}

                                    {% if messages %}


                                        <div class="alert alert-primary alert-dismissible fade show"  role="alert">
                                                <p style="text-align: center;">&nbsp;<strong>{{ messages[0] }}</strong> </p>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>


                                    {% endif %}

                                {% endwith %}  

                                {% if message %}


                                    <div class="alert alert-primary alert-dismissible fade show"  role="alert">
                                            <p style="text-align: center;">&nbsp;<strong>{{ message }}</strong> </p>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>


                                {% endif %}   

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- Normal Breadcrumb End -->


         <!-- Login Section Begin -->

            <section class="login spad">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="login__form">
                                <h3>Login</h3>
                                <form action="/" method="post">
                                    <div class="input__item">
                                        <input type="email"  name="email" placeholder="Email address">
                                        <span class="icon_mail"></span>
                                    </div>
                                    <div class="input__item">
                                        <input type="password"  name="password" placeholder="Password">
                                        <span class="icon_lock"></span>
                                    </div>
                                    <button type="submit" class="site-btn">Login Now</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login__register">
                                <h3>Dont't Have An Account?</h3>
                                <a href="/signup" class="primary-btn">Register Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- Login Section End -->


        <!-- Footer Section Begin -->

            <footer class="footer">
                <div class="page-up">
                    <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="footer__logo">
                                <a href="/"><img src="static/img/logo.png" alt=""></a>
                            </div>
                        </div>
                        <div  style="display: flex; justify-content: flex-end">
                            <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                        </div>
                    </div>
                </div>
            </footer>

        <!-- Footer Section End -->


        <!-- Js Plugins -->

            <script src="static/js/jquery-3.3.1.min.js"></script>
            <script src="static/js/bootstrap.min.js"></script>
            <script src="static/js/player.js"></script>
            <script src="static/js/jquery.nice-select.min.js"></script>
            <script src="static/js/mixitup.min.js"></script>
            <script src="static/js/jquery.slicknav.js"></script>
            <script src="static/js/owl.carousel.min.js"></script>
            <script src="static/js/main.js"></script>
            
        <!-- Js PLugins Ends -->


</body>
</html>
